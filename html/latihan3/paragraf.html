<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- conyoh tag b, i, dan u -->
<p><b>Selamat datang</b> di <i>pemograman web</i> saya</p>
<p>Nama saya <u>Yota Eprisa</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman,</strong> Saya akan mengadakan <em>Giveaway</em> pada 18 Desember 2021</p>

</body>
</html>
