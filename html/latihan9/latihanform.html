<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan....</title>
</head>
<body>

<form>
	<table cellspacing="0" cellpadding="7">
		<tr>
			<td><span align="right"><label for="username">username:</label></span></td>
			<td><input type="text" id="username"></td>
		</tr>
		<tr>
			<td><label for="password">password:</label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
									<input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label></center>
			</td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="checkbox" id="menggambar"><label for="menggambar">menggambar</label>
									<input type="checkbox" id="menonton"><label for="menonton">menonton</label>
									<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label></center>
			</td>
		</tr>
		<tr>
			<td><label for="Combo box">Combo box:</label></td>
			<td>
				<select>
					<option>Semarang</option>
					<option>Bandung</option>
					<option>Surabaya</option>
	            </select>
			</td>
		</tr>
		<tr>
			<td><label for="Textarea">Textarea:</label></td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><center><button type="submit">Kirim</button></center></td>
		</tr>
	</table>
</form>

</body>
</html>
